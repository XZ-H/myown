<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../static/js/flexible.js"></script>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/axios.min.js"></script>
    <title>数据可视化</title>
    <link rel="stylesheet" href="../static/css/index.css">

</head>

<body>
    <!-- 页面标题 -->
    <header>
        <h1>数据可视化 - ECharts</h1>
        <div class="showTime"></div>
    </header>
    <!-- 页面主体 -->
    <section class="mainBox">
        <div class="column">
            <div class="panel bar_1" >
                    <h2>
                        世界GDP对比图
                    </h2>
                <div class="chart"></div>
                <div class="panel_footer"></div>
            </div>
            <div class="panel line_1">
                <h2>亚洲GDP对比图</h2>
                <div class="chart"></div>
                <div class="panel_footer"></div>
            </div>
            <div class="panel pie_1">
                <h2>饼状图</h2>
                <div class="chart"></div>
                <div class="panel_footer"></div>
            </div>
        </div>
        <div class="column">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>47.22%</li>
                        <li>15.03%</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>中国GDP占比--亚洲</li>
                        <li>中国GDP占比--世界</li>
                    </ul>
                </div>
            </div>
            <div class="map">
                <div class="chart"></div>
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel bar_2">
                <h2>北美洲GDP对比图</h2>
                <div class="chart"></div>
                <div class="panel_footer"></div>
            </div>
            <div class="panel line_2">
                <h2>湖北省产业指数对比图</h2>
                <div class="chart"></div>
                <div class="panel_footer"></div>
            </div>
            <div class="panel pie_2">
                <h2>湖北省部分地区GDP对比图</h2>
                <div class="chart"></div>
                <div class="panel_footer"></div>
            </div>
        </div>
    </section>
    <script>
        var t = null;
        t = setTimeout(time, 1000); //開始运行
        function time() {
            clearTimeout(t); //清除定时器
            dt = new Date();
            var y = dt.getFullYear();
            var mt = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours(); //获取时
            var m = dt.getMinutes(); //获取分
            var s = dt.getSeconds(); //获取秒
            document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "日 " + h + "时" + m + "分" + s + "秒";
            t = setTimeout(time, 1000); //设定定时器，循环运行
        }
    </script>
    <script src="../static/js/echarts.min.js"></script>
    <script src="../static/js/hubei.js"></script>
    <script src="../static/js/index.js"></script>


</body>

</html>
